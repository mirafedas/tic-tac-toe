<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=600, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./src/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
  <title>Tic-Tac-Toe Game</title>
</head>
<body>
  <div class='main-wrapper'>
    <div class='header'>
      <div class='winner'></div>
      <div class='scores'>
        <div class='scores-X'>X scores: <span>0</span></div>
        <div class='scores-O'>0 scores: <span>0</span></div>
      </div>
    </div>
    <div class='notebook-wrapper'>
      <div class='battlefield'>
        <div class='battlefield-square square-1'></div>
        <div class='battlefield-square square-2'></div>
        <div class='battlefield-square square-3'></div>
        <div class='battlefield-square square-4'></div>
        <div class='battlefield-square square-5'></div>
        <div class='battlefield-square square-6'></div>
        <div class='battlefield-square square-7'></div>
        <div class='battlefield-square square-8'></div>
        <div class='battlefield-square square-9'></div>
      </div>
      <div class='btn-new-game-wrapper'><button class='btn-new-game'>NEW GAME</button></div>
      <div class='radiobuttons'>
        <input type="radio" name="play-mode" value="friend">Play with friend<br>
        <input type="radio" name="play-mode" value="comp" checked='checked'>Play with computer<br>
      </div>
    </div>
  </div>
</body>
</html>
